<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Berlin</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inbox">
        <div class="inbox__messages">
        </div>
      </div>

      <form class="message_form" action="/uploads" enctype="multipart/form-data" action="POST">
        <textarea id="text" type="text" class="message_form__input" placeholder="Type a message"></textarea><br>
        <!-- image upload -->
        <input id="input-files" type="file" accept="image/">
        <button class="message_form__button" type="submit">Send</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
